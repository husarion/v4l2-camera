    #     -p image_size:="[640,480]" 
    #     -p camera_frame_id:=camera_optical_link
    # command: tail -f /dev/null
    command: ros2 run usb_cam usb_cam_node_exe

  foxglove-bridge:
    build:
      context: .
      dockerfile: Dockerfile.foxglove-bridge
    ports:
      - 8766:8766
    command: ros2 launch foxglove_bridge foxglove_bridge_launch.xml port:=8766

